          <nav class="layout-inline__item layout-inline__item--66per">

                  <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="false">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">
                        Главная
                      </span>
                    </span>

                    <span class="mdc-tab-indicator">

              <div class="layout-inline__item">
                <a href="./goods.html">

                    <span class="mdc-tab__content">

                      </span>
                    </span>

              <div class="layout-inline__item">
                <a href="./contact.html">
                  <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="-1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">
                        Контакты
                      </span>
                    </span>

                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>

                    <span class="mdc-tab__ripple"></span>
                  </button>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
    </main>

    <footer class="footer">
    <div  class="layout-content layout-content--wide">
      <div class="layout-inline">
        <div class="layout-inline__item layout-inline__item--25per">
          <div class="layout-list">
            <div class="layout-list__item">
              <a href="/" class="logo-container">
                <img class="logo" src="./assets/image-1.jpg">
              </a>
            </div>

            <div class="layout-list__item is--font-italic">
              <div class="layout-list layout-list--6px">
                <div class="layout-list__item">
                  Надежный партнер
                </div>

                <div class="layout-list__item">
                  для вашего бизнеса
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="layout-inline__item layout-inline__item--50per">
          <div class="layout-list layout-list--12px">
            <div class="layout-list__item recall-text">
              Мы вам перезвоним
            </div>

            <div class="layout-list__item">
              <div class="layout-inline">
                <div class="layout-inline__item">
                  <label class="mdc-text-field mdc-text-field--outlined">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span
                                class="mdc-floating-label"
                                id="phoneLabel"
                          >
                            (___) ___-__-__
                          </span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>

                    <input
                          type="text"
                          class="mdc-text-field__input"
                          aria-labelledby="my-label-id"
                          id="phoneInput"
                          value="(___) ___-__-__"
                          data-mask="(___) ___-__-__"
                    >
                  </label>
                </div>

                <div class="layout-inline__item">
                  <button class="mdc-button mdc-button--outlined">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">
                    Заказать звонок
                  </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="layout-inline__item layout-inline__item--25per">
          <div class="layout-list">
            <div class="layout-list__item">
              <div class="layout-list layout-list--6px">
                <div class="layout-list__item">
                  <div class="layout-inline">
                    <div class="layout-inline__item">
                      <i class="material-icons mdc-button__icon" aria-hidden="true"
                      >call</i>
                    </div>

                    <div class="layout-inline__item">
                      Телефон
                    </div>
                  </div>
                </div>

                <div class="layout-list__item">
                  (050) 395-38-42 - Александр
                </div>

                <div class="layout-list__item">
                  (050) 395-32-50 - Генадий
                </div>
              </div>
            </div>

            <div class="layout-list__item">
              <div class="layout-list layout-list--6px">
                <div class="layout-list__item">
                  <div class="layout-inline">
                    <div class="layout-inline__item">
                      <i class="material-icons mdc-button__icon" aria-hidden="true"
                      >email</i>
                    </div>

                    <div class="layout-inline__item">
                      Почта
                    </div>
                  </div>
                </div>

                <div class="layout-list__item">
                  our-email@gmail.com
                </div>
              </div>
            </div>

            <div class="layout-list__item">
              <div class="layout-list layout-list--6px">
                <div class="layout-list__item">
                  <div class="layout-inline">
                    <div class="layout-inline__item">
                      <i class="material-icons mdc-button__icon" aria-hidden="true"
                      >place</i>
                    </div>

                    <div class="layout-inline__item contact-title">
                      Адрес
                    </div>
                  </div>
                </div>

                <div class="layout-list__item">
                  Барабашова и тут нужно дописать :)
                </div>
              </div>
            </div>
          </div>
        </div>
